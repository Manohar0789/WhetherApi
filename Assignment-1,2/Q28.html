    <script>
    //Find the number of inches for the given meters ?

    let meter = +prompt("Enter the meter value");
    const inchPerMeter = 39;
    
    let inches = meter * inchPerMeter;
    document.write("The inches calculated on given meter is " + inches);
    </script>
