    <script>
        // 15.check the given array, How many Even elements in the array ?

      let arr = [2, 4, 6, 7, 8, 9, 12, 15, 18]; 
      let Count=0;

      for (let i=0; i<arr.length; i++) {
        if (arr[i]%2==0) {
          Count++;
        }
      }
      console.log('Even elements are: ' + Count)
    </script>
