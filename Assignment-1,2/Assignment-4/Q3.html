    <script>
        //3.find the sum of the Odd elements in the array..

        let arr = new Array(4,5,6,7,8,9);
        let sum = 0;

    for(let i=0;i<arr.length;i++){

      if(arr[i]%2!=0){
        sum+= arr[i];
      }
    }
    console.log("The Sum of the Odd elements in array is: "+ sum);
    </script>
