    <script>
        //13.Find the Sum of the number which are divisible by 4,8,10

      let a = [10,20,80,160,240];
      let Sum = 0;

      for (let i=0; i<a.length;i++) {
        if (a[i]%4==0 && a[i]%8==0 && a[i]%10==0) {
          Sum += a[i];
        }
      }
      console.log( "The Sum of The Number which are divisible by 4,8 & 10 is " + Sum);
      
    </script>
