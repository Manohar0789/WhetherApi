    <script>
        // 11.find the Sum of the numbers in the array which are greater than 5 and divisible by 4..

      let arr = [1,2,3,4,5,6,7,8,24];
      let Sum = 0;

      for (let i=0; i<arr.length;i++) {

        if (arr[i]>5 && arr[i]%4==0) {
          Sum += arr[i];
        }
      }
      console.log( "The Sum of The Numbers in the array which are greater than 5 & divisible by 4 is " + Sum);
      
    </script>
