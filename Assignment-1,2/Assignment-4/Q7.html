    <script>
            //7.Find the Average of the Odd elements in the array..

        var arr = [1,2,3,4,5,6,7,8];//4
        var sum = 0;
        var count=0;

    for(let i=0;i<arr.length;i++){
         if(arr[i]%2!==0){
        sum+= arr[i];
        count ++
      }
    }
    const Average=sum/count 
    console.log("The Average the Odd elements in the array is: "+ Average);
    </script>
