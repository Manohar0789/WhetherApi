    <script>
        //5.Find the Sum of the Odd index elements in the array..

        let a = [1,2,3,4,5,6,7,8];//20
        let sum = 0;

    for(let index=0;index<a.length;index++){

      if(index%2!==0){
        sum+= a[index];
      }
    }
    console.log("The Sum of the Odd index elements in the array is: "+ sum);
    </script>
