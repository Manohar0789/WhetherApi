    <script>
        //4.Find the sum of the Even index elements in the array..

        let arr = [1,2,3,4,5,6,7,8];//15
        let sum = 0;

    for(let index=0;index<arr.length;index++){

      if(index%2==0){
        sum+= arr[index];
      }
    }
    console.log("The Sum of the Even index elements in the array is: "+ sum);
