    <script>
        //8.Find the Average of the even index elements in the array..

        let arr = [1,2,3,4,5,6,7,8];//4
        let sum = 0;
        let count=0;

    for(let index=0;index<arr.length;index++){
      if(index%2==0){
        sum+= arr[index];
        count ++
      }
    }
    const Average=sum/count 
    console.log("The Average the Even index elements in the array is: "+ Average);
    </script>
