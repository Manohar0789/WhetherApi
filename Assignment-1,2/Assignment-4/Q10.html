    <script>
        // 10.find the average of the array elements which are divisible by 5?

      let arr = [1,2,3,4,5,6,7,15];
      let sum = 0;
      let count = 0;

      for (let i=0; i<arr.length;i++) {

        if (arr[i]%5==0) {
          sum += arr[i];
          count++;
        }
      }
      const Average = sum / count;
      console.log( "The Average of The array elements which are divisible by 5 is " + Average);
      
    </script>
