// 1)Without Arguments/Without Return Type:

function divideTwoNumbers() {
    var num1 = parseFloat(prompt('Enter the first number:'));
    var num2 = parseFloat(prompt('Enter the second number:'));

    if (num2!==0) {
        var result = num1 / num2;
        document.write('Division of two given numbers is: ', result);
    } else {
        document.write('Cannot divide by zero.');
    }
}
divideTwoNumbers();

// 2)Without Arguments/With Return Type:

function Division() {
    var num1 = parseFloat(prompt('Enter the first number:'));
    var num2 = parseFloat(prompt('Enter the second number:'));

    if (num2!==0) {
        return num1 / num2;
    } else {
        document.write('Cannot divide by zero.');
        return null;
    }
}
var Result = Division();
if (Result!==0) {
    document.write('Division of two given numbers is: ', Result);
}

// 3)With Argument/Without Return Type:

function Division(num1, num2) {

    if (num2 !== 0) {
        var result = num1 / num2;
        document.write('Division of two given numbers is: ', result);
    } else {
        document.write('Cannot divide by zero.');
    }
}
var num1 = parseFloat(prompt('Enter the first number:'));
var num2 = parseFloat(prompt('Enter the second number:'));
Division(num1, num2);

// 4) With Arguments/With Return Type:

function Division(num1, num2) {
    if (num2!==0) {
        return num1 / num2;
    } 
    else {
        document.write('Cannot divide by zero.');
        return null;

}

       document.write('Division of two given numbers is: ', Result);
