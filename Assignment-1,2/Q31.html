<script>
    //read three angles from the user,decide it is triangle or not ?

    let angle1 = parseFloat(prompt("Enter the first angle in degrees"));
    let angle2 = parseFloat(prompt("Enter the second angle in degrees"));
    let angle3 = parseFloat(prompt("Enter the third angle in degrees"));


// Angle=60degrees

    if(angle1 + angle2 + angle3 === 180){
         document.write("Given angles forms a  triangle." );
    }
      else{
          document.write(" Given angles does not form a triangle." );
      }

</script>
