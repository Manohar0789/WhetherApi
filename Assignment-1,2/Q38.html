//1)Without Arguments/Without Return Type:

function Divisible(){

    var startValue = parseInt(prompt('Enter start Value'));
    var stopValue = parseInt(prompt('Enter stop Value'));

    if (startValue<100 && stopValue>1000) {
        console.log("Invalid input");
    }
    for (let i=startValue; i<=stopValue; i++) {
        if (i>200 && i%5==0) {
            console.log(i);
        }
    }
}
Divisible();
