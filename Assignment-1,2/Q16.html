    <script>
    //Check given character is Vowel or not

    var ch=(prompt("Enter the Character"))

if(ch=="a" || ch=='e' || ch=='i' || ch=='o' || ch=='u' ){

    document.write(ch + " is a vowel ")
 }
 
 else{

    document.write( ch + " is not a vowel ")
 }
    </script>
