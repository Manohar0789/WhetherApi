    <script>
   //Find the number of number days in the given number of months?

const numberOfMonths = +prompt('Enter the month'); 
const daysInAverageMonth = +prompt('Enter the day in average month');

const totalDays = numberOfMonths * daysInAverageMonth;

console.log(`Approximate total days for ${numberOfMonths} months: ${totalDays}`);

    </script>
