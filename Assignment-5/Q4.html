    <script>
        //4.Find the how many are index and element both are same in the Array ?

      let arr = new Array(1, 1, 2, 3, 4, 5, 6, 7, 9, 10); //7
      let count = 0;
      let element = 0;

      for (let i=0; i<arr.length; i++) {

        if (i==arr[i]) {
          element = arr[i];
          count++;

          console.log(i + ":" + element);
        }
      }
      console.log("The no of index and elements are : " + count);
    </script>
