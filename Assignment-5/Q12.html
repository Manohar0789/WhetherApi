    <script>
        //12.Check the array having elements are divisible 5 or not ?

        let a = new Array(15,20,25,50,75)
        // let a = new Array(1,22,2,70)

        function Div(){
            for(i=0;i<a.length;i++){
            if(a[i]%5==0){
               
                return true;
            }
        } 
        return false
    }
    let Output =Div(a)

    if(Output){
        console.log('Given Elements are divisible by 5 : ')
    }
    else{
        console.log('Given Elements are not  divisible by 5 : ')
    }
    </script>
