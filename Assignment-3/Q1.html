    <script>
// Print the Even elements in the given array using while loop'

 var a=[1,2,3,4,5,6,7,8,20,21,100,]
 var i=0;

 while(i<a.length){
    if(a[i]%2==0){
        document.write(a[i] + " ")
    }
  i++

 }
 
    </script>
