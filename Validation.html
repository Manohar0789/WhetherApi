<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        .active{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    


    <section class="container mt-5">
        <form action="" name="myForm" class="form">
            <div class="div">
                <label for="name">Name</label>
                <input type="text" name="name" id="name-inp"><br>
                <span id="name-error"></span>
            </div>
            <div class="div">
                <label for="password">Password</label>
                <input type="password" name="password" id="password-inp"><br>
                <span id="password-error"></span>

            </div>
            <div class="div">
                <label for="email">Email</label>
                <input type="email" name="email" id="email-inp"><br>
                <span id="email-error"></span>
            </div>
            <div class="div">
               <input class="btn bg-primary text-white mt-4" type="submit"/>
            </div>
        </form>
    </section>



    <script>

        var form = document.forms["myForm"];

        // var nameInp = document.getElementById('name-inp').value;
        // var emailInp = document.getElementById('email-inp').value;
        // var password = document.getElementById('password-inp').value;
        // var nameErr = document.getElementById('name-error');
        // var emailErr = document.getElementById('email-error');
        // var passwordErr = document.getElementById('password-error');

        

        form.addEventListener('submit', (e)=>{

            var nameInp = document.getElementById('name-inp').value;
            var emailInp = document.getElementById('email-inp').value;
            var password = document.getElementById('password-inp').value;
            var nameErr = document.getElementById('name-error');
            var emailErr = document.getElementById('email-error');
            var passwordErr = document.getElementById('password-error');

            var Regex = /^[a-zA-Z0-9._]+@[a-z]+\.[a-z]{2,6}$/;
            var passregex = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;
            var nameRegex = /^[A-Za-z]+$/;



            e.preventDefault();
        
            if(nameInp === ''){
                nameErr.innerHTML = "Please enter your name";
                nameErr.style.color = 'red';                

            }else if(!nameRegex.test(nameInp)){
                nameErr.innerHTML = "Name should only alphabets";
                nameErr.style.color = 'red';


            }else if(password === ''){
                passwordErr.innerHTML = "Please enter your password";
                emailErr.innerHTML ='';
                nameErr.innerHTML = '';
                passwordErr.style.color = 'red';


            }else if(!passregex.test(password)){
                passwordErr.innerHTML = "Password should contains one lowecase and one uppercase and one digit or underscore.";
                emailErr.innerHTML ='';
                nameErr.innerHTML = '';
                passwordErr.style.color = 'red';
            

            }else if(emailInp === ''){
                emailErr.innerHTML = "Please enter your email";
                nameErr.innerHTML = '';
                passwordErr.innerHTML ='';
            }else if(!Regex.test(emailInp)){
                emailErr.innerHTML = "Please enter valid email";
                nameErr.innerHTML = ''
                passwordErr.innerHTML =''
            }else{
                emailErr.innerHTML ='' ;
                nameErr.innerHTML = ''
            }
        })


        // function submit(e){
        //     e.preventdefault();

        //     if(nameInp === ''){
        //         nameErr.innerHTML = "Please enter your name";
        //     }else if(emailInp === ''){
        //         emailErr.innerHTML = "Please enter your email";
        //         nameErr.innerHTML = ''

        //     }else if(password < 8){
        //         passwordErr.innerHTML = "Password should be 8 and 10";
        //         emailErr.innerHTML =''

        //     }
        // }

        

        

    </script>

</body>
</html>
