const array = [3, 1, 4, 2, 5];
const k = 2;

// Sort the array in ascending order
array.sort((a, b) => a - b);

// The kth minimum element is at index k-1 from the beginning
const kthMin = array[k - 1];

// The kth maximum element is at index length - k from the end
const kthMax = array[array.length - k];

console.log(`The ${k}th minimum element is: ${kthMin}`);
console.log(`The ${k}th maximum element is: ${kthMax}`);
